    <title>ders4-2 yerel değişkenler</title>
    <script>
        function fun(){
            var i=10;
            j=20;
            //i değişkeni yerel, j değişkeni geneldir.
        }
        //bu satırda i ve j değişkenleri erişilemez.
        fun();
        //j değişkeni erişilebilir duruma geldi.
    </script>

        //j değişkeni burada kullanılabilir durumda.
        function fun2(){
            document.write("j değişkeninin içeriği:"+j);
        }
        fun2();
    </script>
