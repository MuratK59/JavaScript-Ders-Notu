<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ders6-2 switch</title>
</head>
<body>
    <script>
        var say=prompt("pozitif bir sayı giriniz");
        switch(say.length){
            case 1:
                console.log("girilen sayı 1 basamaklı");
                break;
            case 2:
                console.log("girilen sayı 2 basamaklı");
                break;
            case 3:
                console.log("girilen sayı 3 basamaklı");
                break;
            default:
                console.log("girilen sayı 4 basamaklı veya daha büyük");
        }
    </script>
</body>
</html>
