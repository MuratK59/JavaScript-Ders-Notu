<!DOCTYPE html>
<html lang="tr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #res{
                width: 300px;
                height: 100px;
                border: 1px gray solid;
                background-color: brown;
            }
        </style>
        <script>
            function coords(event) {
                var x= event.screenX;
                var y= event.screenY;
                event.target.innerHTML = "screenX:"+ x +" screenY:"+ y;
            }
        </script>
    </head>
    <body>
        <div id="res" onmousemove="coords(event)">
            
        </div>
    </body>
</html>
