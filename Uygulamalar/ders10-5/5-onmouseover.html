<!DOCTYPE html>
<html lang="tr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
        style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
        Fare ile üzerine gel</div>
        
        <script>
            function mOver(obj) {
                obj.innerHTML = "Fare üzerinde"
            }
            
            function mOut(obj) {
                obj.innerHTML = "Fare ayrıldı"
            }
        </script>
    </body>
</html>
