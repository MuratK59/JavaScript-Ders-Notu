<!DOCTYPE html>
<html lang="tr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="div1">
            <p id="p1">birinci paragraf.</p>
            <p id="p2">ikinci paragraf.</p>
        </div>
        
        <script>
            var parent = document.getElementById("div1");
            var child = document.getElementById("p1");
            var para = document.createElement("p");
            var node = document.createTextNode("yeni oluşturulan paragraf.");
            para.appendChild(node);
            parent.replaceChild(para,child);
            //p1 paragrafı yerine yeni oluşturulan p elemanı eklenir
        </script>
    </body>
</html>
