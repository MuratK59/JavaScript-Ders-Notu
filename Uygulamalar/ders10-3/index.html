<!DOCTYPE html>
<html lang="tr">
    <head>
        <title></title>
        <meta charset="UTF-8">

    <body>
        <img id="image" src="images/google-logo.png" width="160" height="120">

        <p>Orjinal resim google-logo.png iken biz wordpress-logo.png yaptık.</p>
    </body>
