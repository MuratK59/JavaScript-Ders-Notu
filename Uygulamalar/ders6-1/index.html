<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ders6-2 if</title>
</head>
<body>
    <script>
        var say=prompt("bir sayı giriniz");
        if(say % 2 == 0){
            document.write(say+" sayısı 2 ye tam bölünür.");
        }else{
            document.write(say+" sayısı 2 ye tam bölünmez.");
        }
        //arzu edilen durumlarda else if yapısıda kullanılabilir.
    </script>
</body>
</html>
